    <h1>FlexBox Layout</h1>
    <form id="inputForm">
        <input name="prename" id="prenameIn" class="" placeholder="Vorname" type="text" required>
        <input name="lastname" id="lastnameIn" class="" placeholder="Nachname" type="text" required>
        <input name="username" id="usernameIn" class="" placeholder="Username" type="text" minlength="7" required>
        <input name="email" id="emailIn" class="" placeholder="E-Mail" type="email" required>
        <input name="password" id="passwordIn" class="" placeholder="Passwort" type="text"
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[?!=#+-_%ยง]).{12,}" required>
        <div class="pwInfo">
            The password must contain:
            <p id="pwNumberCheck">1 Number</p>
            <p id="pwLowercaseCheck">1 lowercase letter</p>
            <p id="pwUppercaseCheck">1 uppercase Letter</p>
            <p id="pwSpecialCharacterCheck">1 of these special characters: ?!=#+-_%ยง</p>
            <p id="minLength">A Minimum of 12 characters</p>
        </div>


        <button type="submit" id="btnSubmit" onclick="checkInput()">Registrien</button>
    </form>
